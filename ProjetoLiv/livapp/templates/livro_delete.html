{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block tituloPagina %}
Remoção de Livros
{% endblock tituloPagina %}

{% block content %}
<form method="POST">{% csrf_token %}
    <h4>Tem certeza que quer excluir o livro "{{ livro.titulo }}"?</h4>

    Remover

    <a href="{% url 'listar_livros' %}" class="btn btn-primary">Cancelar</a>
</form>

{% endblock content %}
